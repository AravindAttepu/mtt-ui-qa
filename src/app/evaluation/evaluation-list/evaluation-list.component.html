<div class="col-md-12 animated rotateInUpLeft">
    <div class=" w-100 m-auto">
        <h2 class="text-center">Evaluation Papers</h2>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>S.No</th>
                            <th>Register Number</th>
                            <th>Status</th>
                            <th>Bucket URL</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let result of testPapers; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{result.regNumber}}</td>
                            <td>{{result.pendingStatus}}</td>
                            <td>{{result.imageUrl}}</td>
                            <td>
                                <button type="button" class="my-btn my-btn-primary small">Evaluate</button>
                            </td>
                        </tr>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
